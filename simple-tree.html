<link rel="stylesheet" href="simple-tree.css">

<title>Simple Tree example</title>
</head>
<body onload="initTrees()">

<h1>Simple Tree example</h1>

<div class="subtree">
 <div class="node">root</div>
 <div class="children">
  <div class="subtree">
   <div class="node">child 1</div>
  </div>

   <div class="node">child 2</div>
   <div class="children">
    <div class="subtree">
     <div class="node">grandchild</div>
    </div>
   </div>
  </div>
 </div>
</div>

</body>
