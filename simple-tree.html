<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="simple-tree.css">
<script type="text/javascript" src="simple-tree.js"></script>
<title>Simple Tree example</title>
</head>
<body onload="initTrees()">

<h1>Simple Tree example</h1>

<h2>With &lt;div&gt;s</h2>

<div class="subtree">
 <div class="node">root</div>
 <div class="children">
  <div class="subtree">
   <div class="node">child 1</div>
  </div>
  <div class="subtree">
   <div class="node">child 2</div>
   <div class="children">
    <div class="subtree">
     <div class="node">grandchild</div>
    </div>
   </div>
  </div>
 </div>
</div>

<h2>With &lt;ul&gt;/&lt;li&gt;/&lt;span&gt;</h2>

<ul class="children">
 <li class="subtree"><span class="node">root</span>
  <ul class="children">
   <li class="subtree"><span class="node">child 1</span>
   <li class="subtree"><span class="node">child 2</span>
    <ul class="children">
     <li class="subtree"><span class="node">grandchild</span>
    </ul>
  </ul>
</ul>

</body>
</html>
